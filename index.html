<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PrepBook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background">
        <h1 class="header-text">PrepBook</h1>
        <div class="main-content">
          <div class="button-container" id="bc1">
            <!-- This button should go back a user when it is clicked -->
            <button class="button" id="goBackUser">Back</button>
          </div>

          <div class="card-container">
            <!-- display user info in card below -->
            <div class="card" style="width: 25rem;">
              <img class="card-img-top" src="http://www.nationalcrimesyndicate.com/wp-content/uploads/2018/03/Siegel-UCLA-clusc_8_1_00326236a-wide-tight-1024x777.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Ben Siegel</h5>
                <p class="card-text">I love my wife, my baby, my bike, and coding my face off.</p>
              </div>
            </div>
          </div>

          <div class="button-container" id="bc2">
            <!-- This button should go forward a user when it is clicked -->
            <button class="button" id="goForwardUser">Forward</button>
          </div>
        </div>

    </div>
    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
